<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <header class="top">
      <div>
        <h1 id="title">Weather App</h1>
      </div>
    </header>

    <section class="search">
      <label class="sr-only" for="city">City</label>
      <input id="city" type="search" placeholder="Enter city (e.g. London)" autocomplete="off" />
      <button id="searchBtn" class="btn">Search</button>
    </section>

    <section id="result" class="result hidden" aria-live="polite">
      <div class="row">
        <div class="left">
          <h2 id="cityName">—</h2>
          <div class="meta">
            <span id="desc">—</span> · <span id="localTime">—</span>
          </div>
          <div class="temp-row">
            <div class="temp">
              <span id="temp">—</span><small>°C</small>
            </div>
            <div class="icon-wrap">
              <img id="icon" src="" alt="" />
            </div>
          </div>

          <div class="stats">
  <div>Temperature: <strong id="tempFull">—</strong>°C</div>
  <div>Feels like: <strong id="feelsLike">—</strong>°C</div>
  <div>Humidity: <strong id="humidity">—</strong>%</div>
  <div>Wind: <strong id="wind">—</strong> m/s</div>
  <div>Sunrise: <strong id="sunrise">—</strong></div>
  <div>Sunset: <strong id="sunset">—</strong></div>
  <div>Timezone: <strong id="timezone">—</strong></div>
  <!--div>Local Time: <strong id="localTime">—</strong></div-->
</div>

        </div>
      </div>
    </section>

    <div id="status" class="status muted">Enter a city and press Search.</div>

  </main>

  <script src="script.js"></script>
</body>
</html>
